    <div id="about-image" class="main-about-image">
        <p id="form-header">Contact Me</p>
        <div class="form-container">
            <div id="contact" class="contact-form">
                <p>
                    <label id="firstname-label" class="form-label">First Name</label>
                    <input
                        onchange="handleInputChange(document.getElementById('firstname-label'), document.getElementById('first-fail'))"
                        id="firstname-input" type="text" name="firstname" placeholder="First Name">
                    <div id="first-fail"></div>
                </p>
                <p>
                    <label id="lastname-label" class="form-label">Last Name</label>
                    <input
                        onchange="handleInputChange(document.getElementById('lastname-label'), document.getElementById('last-fail'))"
                        id="lastname-input" type="text" name="lastname" placeholder="Last Name">
                    <div id="last-fail"></div>
                </p>
                <p>
                    <label id="email-label" class="form-label">Email</label>
                    <input
                        onchange="handleInputChange(document.getElementById('email-label'), document.getElementById('email-fail'))"
                        id="email-input" type="text" name="email" placeholder="Email">
                    <div id="email-fail"></div>
                </p>
                <p>
                    <label id="number-label" class="form-label">Phone Number (optional)</label>
                    <input id="number-input" type="text" name="phonenumber" placeholder="(000) 000-0000">
                </p>
                <p>
                    <label id="message-label" class="form-label" style="vertical-align: top;">Message</label>
                    <textarea
                        onchange="handleInputChange(document.getElementById('message-label'), document.getElementById('message-fail'))"
                        id="message-textarea" rows="20" cols="50" name="message"></textarea>
                    <div id="message-fail"></div>
                </p>
                <button id="contact-form-button">Send Message</button>
            </div>
        </div>
